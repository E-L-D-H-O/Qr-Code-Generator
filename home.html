<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
        <h1 class="m-0">QR Generator</h1>
        <button class="btn btn-light">My Account</button>
    </header>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="text-center">
            <h2 class="fw-bold text-primary">Create Your QR Code</h2>
            <p class="text-muted">Select a QR type below to begin</p>
        </div>

        <!-- QR Type Buttons -->
        <div class="d-flex flex-wrap justify-content-center gap-3 my-4">
            <button class="btn btn-outline-primary px-4 py-2">URL</button>
            <button class="btn btn-outline-success px-4 py-2">Text</button>
            <button class="btn btn-outline-danger px-4 py-2">Email</button>
            <button class="btn btn-outline-warning px-4 py-2">Phone</button>
            <button class="btn btn-outline-info px-4 py-2">SMS</button>
            <button class="btn btn-outline-dark px-4 py-2">Wi-Fi</button>
        </div>

        <!-- QR Code Preview -->
        <div class="d-flex justify-content-center">
            <div class="card shadow-lg border-0 text-center p-4" style="max-width: 350px;">
                <img src="/path-to-qr.png" alt="QR Preview" class="img-fluid rounded">
                <p class="mt-3 text-muted">Your QR Code will appear here</p>
            </div>
        </div>

        <!-- Generate Button -->
        <div class="text-center mt-4">
            <button class="btn btn-primary btn-lg px-5">Generate QR Code</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        &copy; 2025 QR Generator | All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
