<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code Success</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
        <h1 class="m-0">QR Generator</h1>
        <button class="btn btn-light">My Account</button>
    </header>

    <div class="container text-center mt-5">
        <h2 class="text-success fw-bold"> QR Code Generated Successfully!</h2>

        <div class="card mx-auto mt-4 p-4 shadow-lg border-0" style="max-width: 350px;">
            <img src="/path-to-qr.png" alt="QR Code" class="img-fluid rounded">
        </div>

        <p class="mt-4 fs-5 fw-semibold"> Style Your QR </p>

        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-outline-primary">One</button>
            <button class="btn btn-outline-secondary">Two</button>
            <button class="btn btn-outline-danger">Three</button>
        </div>

        <div class="mt-4">
            <button class="btn btn-success px-4 py-2 me-2"><i class="bi bi-download"></i> Download</button>
            <button class="btn btn-warning px-4 py-2"><i class="bi bi-plus-circle"></i> Create New QR</button>
        </div>
    </div>
    <footer class="bg-primary text-white text-center py-3 mt-5">
        &copy; 2025 QR Generator | All Rights Reserved
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
