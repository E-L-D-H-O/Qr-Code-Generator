<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Account - QR Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
        <h1 class="m-0">QR Generator</h1>
        <button class="btn btn-light">My Account</button>
    </header>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="fw-bold text-primary">My QR Codes</h2>
            <button class="btn btn-success px-4 py-2">+ Create New QR Code</button>
        </div>

        <!-- QR Code List -->
        <div class="row mt-4">
            <!-- QR Code Card -->
            <div class="col-md-4 mb-4">
                <div class="card shadow border-0">
                    <div class="card-body text-center">
                        <h5 class="card-title">Type of QR</h5>
                        <p class="text-muted">Created on: 01 Feb 2025</p>
                        <img src="/path-to-qr.png" alt="QR Preview" class="img-fluid rounded shadow">
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <button class="btn btn-primary btn-sm">Download</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Duplicate QR Code Cards -->
            <div class="col-md-4 mb-4">
                <div class="card shadow border-0">
                    <div class="card-body text-center">
                        <h5 class="card-title">Type of QR</h5>
                        <p class="text-muted">Created on: 10 Jan 2025</p>
                        <img src="/path-to-qr.png" alt="QR Preview" class="img-fluid rounded shadow">
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <button class="btn btn-primary btn-sm">Download</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card shadow border-0">
                    <div class="card-body text-center">
                        <h5 class="card-title">Type of QR</h5>
                        <p class="text-muted">Created on: 05 Dec 2024</p>
                        <img src="/path-to-qr.png" alt="QR Preview" class="img-fluid rounded shadow">
                        <div class="d-flex justify-content-center gap-2 mt-3">
                            <button class="btn btn-primary btn-sm">Download</button>
                            <button class="btn btn-warning btn-sm">Edit</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-5">
        &copy; 2025 QR Generator | All Rights Reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
